services:
  - type: web
    name: playwright-mcp-server
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_MODE
        value: http
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /ms-playwright
      - key: API_KEY
        value: rnd_IKeEVzwlpCl23yMjemoWs8KAciCx
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
    autoDeploy: true
    disk:
      name: playwright-data
      mountPath: /data
      sizeGB: 1

